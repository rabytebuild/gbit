<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visitor Generator</title>
</head>
<body>
    <h1>Visitor Generator</h1>
    <form method="post" action="/generate">
        <label for="num_visitors">Number of Visitors:</label>
        <input type="number" name="num_visitors" required>
        <button type="submit">Generate Visitors</button>
    </form>
</body>
</html>
